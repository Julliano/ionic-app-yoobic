<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let joke of jokes">
        <ion-card (click)="navigate(joke)">
          <ion-card-header>
            <ion-card-subtitle>{{joke.author}}</ion-card-subtitle>
          </ion-card-header>
          <ion-img src="{{joke.download_url}}"></ion-img>
          <ion-card-content>
            Url to access: <a href="{{joke.url}}" target="_blank">{{joke.url}}</a>
          </ion-card-content>
        </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
