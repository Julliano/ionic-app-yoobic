<ion-header>
  <ion-toolbar>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="floating">Username:</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password:</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>

    <ion-button fill="solid" expand="block" color="dark" (click)="login()">Sign In</ion-button>
    <ion-button fill="solid" expand="block" color="dark" (click)="signUp()">Sign Up</ion-button>
</ion-content>
